<basis core="dbsource" source="basiscore" name="db" mid="1" lid="1" usedforid="[##cms.query.id##]">
    <member name="view" type="view" />
    <member name="related-article" type="list" blgid="222" link="news.bc" propertyid="7244,7248,7249,7227,77320"
        perpage="20" typeid="159" />
    <member name="data" type="view" request="rdfa" />
</basis>
<basis core="dbsource" source="media" lid="1" name="db" usedforid="[##cms.query.id##]" sourcemid="article">
    <member type="list" name="gallery" format="4" order="ord"></member>
</basis>
<basis core="dbsource" source="basiscore" name="db" lid="1" request="seo">
    <member name="list" type="list" request="cat" id="[##cms.query.id##]"></member>
</basis>
<!DOCTYPE html>
<html>

<head>
    <title>[##cms.seo.title|db.list.title##]</title>
    <meta charset="UTF-8">
    <meta name="author" content="BasisCore" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="description" content="[##cms.seo.title|db.list.title##]" />
    <link rel="apple-touch-icon" sizes="57x57" href="[##cms.cms.cdn##]/images/flypgs_favicon.png" />
    <link rel="shortcut icon" sizes="57x57" href="[##cms.cms.cdn##]/images/flypgs_favicon.png" />
    <!----------------CSS FILE---------------->
    <!----CSS FONT AWESOME---->
    <link href="[##cms.cms.cdn##]/css/fontawesome.css" type="text/css" rel="stylesheet" />
    <!----CSS MAIN STYLE---->
    <link href="[##cms.cms.cdn##]/css/style.css" type="text/css" rel="stylesheet" />
    <!----------------JS FILE---------------->
    <script src="[##cms.cms.cdn##]/js/library.js" type="text/javascript"></script>
</head>

<body class="background-color-body">
    <div class="loginRegister"></div>
    <basis core="call" file="header.inc" />
    <section class="content item-container">
        <div class="bc-main dir-rtl">
            <basis core="print" datamembername="db.view">
                <face filter="typeid=150">
                    <div class="title-container">
                        <h1 itemprop="@vocabulary" class="dir-rtl color_gray font_18 text-center"> @answer </h1>
                        <div class="linear-divider text-center">
                            <i class="fa fa-plane color_1 font_20 text-center"></i>
                        </div>
                    </div>
                </face>
            </basis>
            <div class="row-container gallery_view float-right view-container right">
                <basis core="print" datamembername="db.gallery">
                    <layout>
                        <div class="img_original">@child</div>
                    </layout>
                    <else-layout>
                        <div class="no-gallery"><i class="fa fa-images"></i></div>
                    </else-layout>
                    <face filter="RowNumber in ('1')">
                        <img class="border-radius" src="/@largeIMG" alt="" width="750" height="450" />
                    </face>
                </basis>
                <basis core="print" datamembername="db.gallery">
                    <layout>
                        <div class="demo-gallery">
                            <ul id="lightgallery" class="list-unstyled row">
                                @child
                            </ul>
                        </div>
                    </layout>
                    <face>
                        <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="" data-src="@largeIMG" data-sub-html="">
                            <a href="">
                                <img class="img-responsive" src="@largeIMG">
                            </a>
                        </li>
                    </face>
                </basis>
                <div class="clr"></div>
                <div class="text-justify dec-pro color_gray dir-rtl">
                    <basis core="print" datamembername="db.view">
                        <face filter="prpid=7248">
                            <span class="font_12 brief-info"><i class="fas fa-user-circle"></i> نویسنده :
                                @answer</span>
                        </face>
                        <face filter="prpid=7249">
                            <span class="font_12 brief-info"><i class="fa fa-calendar-alt"></i> @answer</span>
                        </face>
                    </basis>
                    <basis core="print" datamembername="db.view">
                        <face filter="typeid not in(128,159,150,160,161,162)" replace="true">
                            <div class="info-container font_13">
                                <h2 id="@RowNumber" temprop="@vocabulary"
                                    class="color_1 text-right font-weight color_1 font_15">@text</h2>
                                <div itemprop="@vocabulary">@largetext</div>
                            </div>
                        </face>
                        <replace tagname="text"><a
                                style="color:@val4; font-size:@val5; font-weight:@val6; font-style:@val7"
                                href="@val3">@val2</a></replace>
                        <replace tagname="link"><a
                                style="color:@val4; font-size:@val8; font-weight:@val9; font-style:@val10" href="@val3"
                                target="@val5" target="@val6" rel="@val7">@val2</a></replace>
                        <replace tagname="img"><img src="/@val2" alt="@val3" align="@val4"
                                style="display:block;margin:20px auto;height:auto;max-width:100%;width:auto;padding: 0 8px;">
                        </replace>
                        <replace tagname="bold"><b style="font-weight: normal;">@val2</b></replace>
                        <replace tagname="strong"><strong style="font-weight: normal;">@val2</strong></replace>
                        <replace tagname="mv">
                            <div id="@val2"
                                style="display:block;margin:15px auto;max-width:800px;height:auto;width: 96%">
                                <script type="text/JavaScript"
                                    src="https://www.aparat.com/embed/@val3?data[rnddiv]=@val2&data[responsive]=yes">
                                </script>
                            </div>
                        </replace>
                        <replace tagname="border">
                            <p style="border:@val2 @val3 @val4;">@val5</p>
                        </replace>
                    </basis>
                    <div class="clr"></div>
                </div>
            </div>
            <div class="breif-info dir-rtl text-justify float-left width_30">
                <div class="row-container section-container">
                    <basis core="print" datamembername="db.view">
                        <layout>
                            <div class="sidebar-titles-container">
                                <ul class="sidebar-title">
                                    @child
                                </ul>
                            </div>
                        </layout>
                        <face filter="typeid not in(159,150,160,161,162) and prpid not in (7249,7248,7244)"
                            replace="true">
                            <li class="font_15"><a href="#@RowNumber" class="row-title color_1"><i
                                        class="fa fa-check"></i> @text</a></li>
                        </face>
                        <replace tagname="img"> <img class="replace-art lozad" src="/@val2" alt="@val3"
                                style="display:block;margin:15px auto;max-width:800px;height:auto;float:@val4;">
                        </replace>
                        <replace tagname="link"> <a style="color:@val4;" href="@val3">@val2</a> </replace>
                        <replace tagname="style"><a href="/@val3"
                                style="color:@val4;font-size:@val5;font-weight:@val6;font-style:@val7">@val2</a>
                        </replace>
                        <replace tagname="bold"><b style="font-weight:@val3;color:@val4">@val2</b></replace>
                        <replace tagname="border">
                            <p style="border:@val2 @val3 @val4;">@val5</p>
                        </replace>
                    </basis>
                    <div class="links-container">
                        <div class="link-container text-center width_100 p-relative">
                            <a>
                                <button
                                    class="share-btn background-color_2 p-relative transition color_white cursor-pointer">اشتراک
                                    گذاری</button>
                            </a>
                            <div class="drop-shares-container text-center p-absolute unvisible article">
                                <div class="drop-share-container background-color_2  article">
                                    <ul>
                                        <li><a id="share-whatsapp" href="#"><i class="far fa-whatsapp"></i></a>
                                        </li>
                                        <li><a id="share-telegram" href="#"><i class="fa fa-paper-plane"></i></a>
                                        </li>
                                        <li><a id="share-email" href="#"><i class="fa fa-envelope"></i></a>
                                        </li>
                                        <li><a id="share-facebook" href="#"><i class="far fa-facebook-f"></i></a>
                                        </li>
                                        <li><a id="share-twitter" href="#"><i class="far fa-twitter"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clr"></div>
                </div>
                <basis core="list" datamembername="db.related-article">
                    <layout>
                        <div class="row-container section-container">
                            <div class="sidebar_title text-right"><span
                                    class=" background-color_1 color_white font_12">خبر
                                    مرتبط</span></div>
                            <div class="col-view-container">
                                @child
                            </div>
                        </div>
                    </layout>
                    <face filter="link is null" replace="true">
                        <div class="col-list-view transition">
                            <a href="/news.bc?id=@id">
                                <div class="inner-list-view p-relative float-left">
                                    <img src="/@type_159" width="145" height="80" alt="@title">

                                </div>
                                <div class="desc-list-view float-right font_12">
                                    <h3 class="text-limit-title color_gray">@title</h3>
                                    <span class="cdate"><i class="fas fa-calendar-alt"></i> @cdate</span>
                                </div>
                            </a>
                        </div>
                    </face>
                    <face replace="true">
                        <div class="col-list-view transition">
                            <a href="/@link">
                                <div class="inner-list-view p-relative float-left">
                                    <img src="/@type_159" width="145" height="80" alt="@title">

                                </div>
                                <div class="desc-list-view float-right font_12">
                                    <h3 class="text-limit-title color_gray">@title</h3>
                                    <span class="cdate"><i class="fas fa-calendar-alt"></i> @cdate</span>
                                </div>
                            </a>
                        </div>
                    </face>
                </basis>
                <div class="clr"></div>
            </div>
            <div class="clr"></div>
        </div>
        <div class="clr"></div>
    </section>
    <script src="[##cms.cms.cdn##]/js/light-gallery.js" type="text/javascript"></script>
    <basis core="call" file="footer.inc" />
    </main>

</body>

</html>
