<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no,viewport-fit=cover">
    <!-- Title & Description -->
    <title>پگاسوس | خرید بلیط پگاسوس | نمایندگی ایران پگاسوس |</title>
    <meta name="description"
        content="پگاسوس |Pegasus|ساتراپ سیر نمایندگی ایران ایرلاین پگاسوس، بلیط پگاسوس استانبول، بلیط پگاسوس آنتالیا، خرید بلیط پگاسوس، رزرو بلیط پگاسوس">
    <!-- Title & Description -->
    <basis core="dbsource" source="hosting" name="tag" urlid="[##cms.seo.urlid##]">
        <member type="list" name="list" request="taglist" preview=""></member>
    </basis>
    <basis core="print" datamembername="tag.list">
        <face filter="key = 'canonical'">
            <link rel="canonical" href="@value" />
        </face>
        <face>
            <meta property="@key" content="@value" />
        </face>
    </basis>
    <!-- pwa metatags -->
    <basis core="call" file="pwa.inc" pageindex="[##cms.cms.pageindex##]" />
    <!-- common styles for all page -->
    <basis core="call" file="style.inc" pageindex="[##cms.cms.pageindex##]" />
</head>

<body>
    <div class="bg-articleBg bg-center bg-cover pb-10">
        <basis core="call" file="header.inc" pageindex="[##cms.cms.pageindex##]" />
        <section class="mx-auto max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl mt-20">
                    <div class="search-banner">
                        <div class="search-box-container">
                            <div id="search-box" class="dir-rtl mt-6">
                                <div class="flex justify-center"><span class="search-engine-loader"></span></div>
                            </div>
                        </div>
                    </div>
        </section>
    </div>
    <main>
        <section class="mx-auto max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl mt-9">
            <basis core="print" datamembername="db.view">
                <layout>
                    <div class="border border-zinc-200 rounded-xl p-4 flex flex-col gap-6">
                        @child
                    </div>
                </layout>
                <face filter="TypeID in(150 , 250)">
                    <a href="#@valueID" class="font-medium text-zinc-900 flex items-center gap-2">
                        <svg width="24" height="24" class="flex-shrink-0">
                            <use xlink:href="./images/sprite-icons.svg#icon-star"></use>
                        </svg>
                        @text
                    </a>
                </face>
            </basis>
        </section>
        <section class="mx-auto max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl mt-9">
            <basis core="print" datamembername="db.view">
                <layout>
                    <div class="flex items-center gap-5 mb-6">
                        @child
                        <span class="flex-1 h-px bg-zinc-300"></span>
                    </div>
                </layout>
                <face filter="TypeID in(150)">
                    <h1 id="@valueID" class="font-bold text-zinc-900 text-2xl">@text</h1>
                </face>
            </basis>
            <basis core="print" datamembername="db.view">
                <face filter="prpID in(7249)">
                    <div class="text-zinc-800 text-sm mt-10 text-justify">@text</div>
                </face>
            </basis>

            <basis core="print" datamembername="db.view">
                <layout>
                    <div class="mt-10">
                        @child
                    </div>
                </layout>
                <face filter="TypeID in(129)">
                    <div class="text-sm text-zinc-800 text-justify mt-3">@largetext</div>
                </face>
                <face filter="TypeID in(250)">
                    <h2 id="@valueID" class="text-zinc-900 font-bold mt-10">@text</h2>
                    <div class="text-sm text-zinc-800 text-justify mt-3">@largetext</div>
                </face>
            </basis>
        </section>
        <section class="max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl mx-auto mt-10 mb-9">
            <h2 class="text-lg text-zinc-900 font-bold mb-6">سوالات متداول</h2>
            <basis core="list" datamembername="db.faq">
                <layout>
                    <ul class="flex items-center justify-between bg-primary-50 p-2 rounded-lg mb-8">
                        @child
                    </ul>
                </layout>
                <face>
                    <li class="question-li text-zinc-700 p-3 rounded-lg"
                        data-id="@id">
                        @title</li>
                </face>
            </basis>
            <div class="fetch-content-article flex flex-col gap-3">

            </div>
        </section>
    </main>
    <basis core="call" file="footer.inc" pageindex="[##cms.cms.pageindex##]" />
</body>

</html>
